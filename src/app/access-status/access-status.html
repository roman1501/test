<section class="status-page" [ngClass]="status()">
  <div class="status-card">
    <h1>{{ title() }}</h1>

    <p class="description">
      {{ description() }}
    </p>

    <p class="loading" *ngIf="isLoading()">Оновлюємо статус…</p>
    <p class="error" *ngIf="errorMessage()">{{ errorMessage() }}</p>

    <div class="actions">
      <ng-container [ngSwitch]="status()">
        <ng-container *ngSwitchCase="'pending'">
          <button type="button" class="ghost" (click)="contactAdmin()">
            Написати адміну в Telegram
          </button>
        </ng-container>

        <ng-container *ngSwitchCase="'approved'">
          <button type="button" class="primary" (click)="goToDashboard()">
            Перейти в кабінет
          </button>
          <button type="button" class="secondary" (click)="goToAuth('login')">
            Вийти
          </button>
        </ng-container>
        <ng-container *ngSwitchCase="'rejected'">
          <button type="button" class="ghost" (click)="contactAdmin()">
            Написати адміну в Telegram
          </button>
          <button type="button" class="secondary" (click)="goToAuth('signup')">
            Спробувати знову
          </button>
        </ng-container>

        <ng-container *ngSwitchCase="'none'">
          <button type="button" class="secondary" (click)="goToAuth('signup')">
            Повернутися до реєстрації
          </button>
        </ng-container>
      </ng-container>
    </div>
  </div>
</section>
