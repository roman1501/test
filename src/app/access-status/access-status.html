<section class="status-page" [ngClass]="status()">
  <div class="status-card">
    <h1>{{ title() }}</h1>

    <p class="description">
      {{ description() }}
    </p>

    <p class="loading" *ngIf="isLoading()">Оновлюємо статус…</p>
    <p class="error" *ngIf="errorMessage()">{{ errorMessage() }}</p>

    <div class="actions">
      <!-- pending або rejected — кнопка написати адміну -->
      <button
        type="button"
        class="ghost"
        *ngIf="status() === 'pending' || status() === 'rejected'"
        (click)="contactAdmin()"
      >
        Написати адміну в Telegram
      </button>

      <!-- rejected — дозволяємо повернутися на форму -->
      <button
        type="button"
        class="secondary"
        *ngIf="status() === 'rejected'"
        (click)="goToAuth()"
      >
        Заповнити нову заявку
      </button>

      <!-- approved — кнопка перейти на сайт -->
      <button
        type="button"
        class="primary"
        *ngIf="status() === 'approved'"
        (click)="goToDashboard()"
      >
        Перейти до кабінету
      </button>
    </div>
  </div>
</section>
