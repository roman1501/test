<section class="status-page" [ngClass]="status()">
  <div class="status-card">
    <h1>{{ title() }}</h1>

    <p class="description">
      {{ description() }}
    </p>

    <div
      class="status-pill"
      [ngClass]="{
        pending: status() === 'pending',
        rejected: status() === 'rejected',
        approved: status() === 'approved'
      }"
    >
      <ng-container [ngSwitch]="status()">
        <span *ngSwitchCase="'pending'">üü° –û—á—ñ–∫—É–≤–∞–Ω–Ω—è —Ä—ñ—à–µ–Ω–Ω—è –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞</span>
        <span *ngSwitchCase="'rejected'">üî¥ –î–æ—Å—Ç—É–ø –≤—ñ–¥—Ö–∏–ª–µ–Ω–æ</span>
        <span *ngSwitchCase="'approved'">üü¢ –î–æ—Å—Ç—É–ø –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–æ</span>
      </ng-container>
    </div>

    <div class="actions">
      <!-- pending / rejected ‚Üí —Ç—ñ–ª—å–∫–∏ –∫–Ω–æ–ø–∫–∞ "–Ω–∞–ø–∏—Å–∞—Ç–∏ –∞–¥–º—ñ–Ω—É" -->
      <button
        type="button"
        class="secondary"
        *ngIf="status() === 'pending' || status() === 'rejected'"
        (click)="openAdminChat()"
      >
        –ù–∞–ø–∏—Å–∞—Ç–∏ –∞–¥–º—ñ–Ω—É –≤ Telegram (@{{ adminUsername }})
      </button>

      <!-- approved ‚Üí –¥–∞—î–º–æ –∫–Ω–æ–ø–∫—É –ø–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç -->
      <button
        type="button"
        class="primary"
        *ngIf="status() === 'approved'"
        (click)="goToSite()"
      >
        –ü–µ—Ä–µ–π—Ç–∏ –Ω–∞ —Å–∞–π—Ç
      </button>
    </div>
  </div>
</section>
